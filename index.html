<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center page-header">
                <h1 class="bodyHeader">HIP HOP TRIVIA</h1>
            </div>
        </div>

        <div class="row" id="start">
            <!-- To be hidden when the game starts -->
            <div class="col-md-12 text-center">
                <button id="startButton" class ="btn btn-outline-dark btn-lg btn-block">START</button>
            </div>
        </div>

        <div class="row countdown">
            <div class="col-md-6 text-center">
                <h2 class="text-secondary" id="points"></h2>
            </div>

            <div class="col-md-6 text-center">
                <h2 class="text-success" id="score"></h2>
            </div>
        </div>

        <div class="row question">
            <div class="col-md-12 text-center">
                <!-- We can empty this div when the answer is selected and 
                display the result. -->
                <h2 id="question"></h2>
            </div>
        </div>

        <div class="row answers">
            <div class="col-md-12 text-center">
                <!-- We can empty this div when the answer is selected. -->
                <div id="answerSection0">
                </div>
                <div id="answerSection1">
                </div>
                <div id="answerSection2">
                </div>
                <div id="answerSection3">
                </div>
            </div>
        </div>

        <div class="row" id="result">
            <div class="col-md-12 text-center">
                <h2 id="rightWrong"></h2>
                <br>
                <h3 id="prompt"></h3>
                <br>
                <div id="gifDiv">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center scoreCard">
                <h2 id="rightAnswers"></h2>
                <br>
                <h2 id="wrongAnswers"></h2>
                <br>
                <h2 id="totalScore" class ="text-success"></h2>
                <br>
                <br>
                <div id = "playAgainButtonSection">

                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
